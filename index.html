<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Machine</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div id="snacks-avail" class="col-12 mt-4 d-flex justify-content-center justify-content-around"></div>

                <div class="col-12 mt-4 d-flex justify-content-center justify-content-around">
                    <button type="button" class="btn btn-outline-secondary" onClick="app.gameController.buy(`Snickers`)">Buy a Snickers</button>
                    <button type="button" class="btn btn-outline-info" onClick="app.gameController.buy(`Nacho Doritos`)">Buy Nacho Doritos</button>
                    <button type="button" class="btn btn-outline-warning" onClick="app.gameController.buy(`Swedish Fish`)">Buy Swedish Fish</button>
                </div>
                
                <div id="amt-paid" class="col-12"></div>
                <div class="col-12 mt-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success" onClick="app.gameController.pay(0.25)">Insert 1 Quarter into the Vending Machine</button>
                </div>
            </div>
        </div>
    </main>

    
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
